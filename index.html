<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장비 이력 관리 앱</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input, select, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
    .entry { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer; }
    .entry.completed { background-color: #e0ffe0; }
    #formSection { display: none; margin-top: 30px; border-top: 2px solid #000; padding-top: 20px; }
  </style>
</head>
<body>
  <h1>장비 이력 관리</h1>

  <input type="text" id="search" placeholder="전체 검색">
  <input type="date" id="filterDate">
  <button onclick="toggleForm()">이력 입력</button>
  <button onclick="exportExcel()">엑셀 추출</button>

  <div id="list"></div>

  <div id="formSection">
    <h2>이력 등록</h2>
    <input type="text" id="sn" placeholder="S/N">
    <input type="text" id="customer" placeholder="고객사">
    <input type="text" id="receiver" placeholder="접수자">
    <input type="text" id="spec" placeholder="장비 스펙">
    <select id="faultType">
      <option value="">고장유형 선택</option>
      <option>HW BLOCK</option>
      <option>H/W PCB BD</option>
      <option>성능</option>
      <option>점검</option>
      <option>초기불량</option>
      <option>원인미도출</option>
      <option>교정</option>
      <option>복합</option>
      <option>S/W</option>
      <option>납품</option>
      <option>기타</option>
    </select>
    <textarea id="receiveNote" placeholder="접수 내용"></textarea>
    <textarea id="checkNote" placeholder="점검 내용"></textarea>
    <input type="text" id="material" placeholder="자재">
    <input type="number" id="quantity" placeholder="수량">
    <select id="status">
      <option value="미완료">미완료</option>
      <option value="완료">완료</option>
    </select>
    <input type="date" id="completeDate" placeholder="완료일">
    <button onclick="saveEntry()">저장</button>
  </div>

  <script>
    const list = document.getElementById('list');
    const search = document.getElementById('search');
    const filterDate = document.getElementById('filterDate');
    const formSection = document.getElementById('formSection');

    function toggleForm() {
      formSection.style.display = formSection.style.display === 'block' ? 'none' : 'block';
    }

    function clearForm() {
      document.querySelectorAll('#formSection input, #formSection textarea, #formSection select').forEach(el => {
        if (el.tagName === 'SELECT') el.selectedIndex = 0;
        else el.value = '';
      });
    }

    function saveEntry() {
      const entry = {
        sn: document.getElementById('sn').value,
        customer: document.getElementById('customer').value,
        receiver: document.getElementById('receiver').value,
        spec: document.getElementById('spec').value,
        faultType: document.getElementById('faultType').value,
        receiveNote: document.getElementById('receiveNote').value,
        checkNote: document.getElementById('checkNote').value,
        material: document.getElementById('material').value,
        quantity: document.getElementById('quantity').value,
        status: document.getElementById('status').value,
        completeDate: document.getElementById('completeDate').value,
        createdAt: new Date().toISOString()
      };
      const data = JSON.parse(localStorage.getItem('logs') || '[]');
      data.push(entry);
      localStorage.setItem('logs', JSON.stringify(data));
      clearForm();
      toggleForm();
      loadEntries();
    }

    function loadEntries() {
      const data = JSON.parse(localStorage.getItem('logs') || '[]');
      const keyword = search.value.trim().toLowerCase();
      const date = filterDate.value;
      list.innerHTML = '';
      data.filter(d => {
        const matchText = JSON.stringify(d).toLowerCase().includes(keyword);
        const matchDate = !date || d.createdAt.startsWith(date);
        return matchText && matchDate;
      }).forEach(d => {
        const div = document.createElement('div');
        div.className = 'entry' + (d.status === '완료' ? ' completed' : '');
        div.textContent = `${d.sn} - ${d.status} (${d.createdAt.split('T')[0]})`;
        list.appendChild(div);
      });
    }

    function exportExcel() {
      const data = JSON.parse(localStorage.getItem('logs') || '[]');
      const date = filterDate.value;
      const filtered = date ? data.filter(d => d.createdAt.startsWith(date)) : data;
      let csv = 'S/N,고객사,접수자,스펙,고장유형,접수내용,점검내용,자재,수량,상태,완료일,등록일\n';
      filtered.forEach(d => {
        csv += `${d.sn},${d.customer},${d.receiver},${d.spec},${d.faultType},${d.receiveNote},${d.checkNote},${d.material},${d.quantity},${d.status},${d.completeDate},${d.createdAt.split('T')[0]}\n`;
      });
      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([bom, csv], { type: 'text/csv;charset=utf-8;' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = '장비이력.csv';
      a.click();
    }

    search.addEventListener('input', loadEntries);
    filterDate.addEventListener('change', loadEntries);
    window.onload = loadEntries;
  </script>
</body>
</html>
