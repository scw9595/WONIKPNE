<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장비 이력 관리 앱</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, select, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
    }
    button:hover {
      background-color: #004999;
    }
    .entry {
      background: white;
      border-left: 5px solid #999;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .entry.completed {
      border-left-color: #2ecc71;
      background-color: #f0fdf4;
    }
    #formSection {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: none;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 10001;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 80vw;
      max-height: 80vh;
      overflow-y: auto;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10000;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>장비 이력 관리 시스템</h1>

  <div class="toolbar">
    <input type="text" id="search" placeholder="전체 검색" oninput="showHistory()">
    <input type="date" id="filterDate" onchange="showHistory()">
  </div>
  <div class="button-group">
    <button onclick="toggleForm()" style="font-size: 16px; padding: 12px 20px;">이력 입력</button>
    <button onclick="exportExcel()" style="font-size: 16px; padding: 12px 20px;">엑셀 추출</button>
  </div>

  <div id="formSection"></div>

  <div class="section-title">A/S 이력</div>
  <div id="historyList"></div>

  <script>
    // (JS 코드 그대로 유지)
  </script>
</body>
</html>
