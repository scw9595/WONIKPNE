<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장비 이력 관리 앱</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
      max-width: 100%;
    }
    h1 {
      text-align: center;
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .name-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .name-grid button {
      background-color: #d1d5db;
      color: #111827;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
    .name-grid button:hover {
      background-color: #9ca3af;
    }
    .toolbar {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .toolbar input, .toolbar button {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    .toolbar label {
      font-size: 13px;
      color: #374151;
      margin-bottom: 4px;
    }
    button.primary {
      background-color: #10b981;
      color: white;
      font-weight: bold;
      border: none;
    }
    .entry {
      background: white;
      border-left: 5px solid #9ca3af;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .entry.completed {
      border-left-color: #34d399;
      background-color: #f0fdf4;
    }
    #formSection {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      display: none;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      z-index: 10001;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 90vw;
      max-height: 85vh;
      overflow-y: auto;
      border-radius: 10px;
      font-size: 14px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10000;
    }
  </style>
</head>
<body>
  <h1>장비 이력 관리 시스템</h1>
  <div class="name-grid" id="userGrid"></div>
  <div class="toolbar" id="userToolbar">
    <label>검색</label>
    <input type="text" id="search" placeholder="전체 검색" oninput="showHistory()">
    <label>날짜 선택 (등록일 기준)</label>
    <input type="date" id="filterDate" onchange="showHistory()">
    <button class="primary" onclick="toggleForm()">이력 입력</button>
    <button class="primary" onclick="exportExcel()">엑셀 추출</button>
  </div>
  <div id="formSection"></div>
  <div id="historyList"></div>

  <script>
    const users = ["박형우", "정진배", "권용진", "김수빈", "김주완", "박동준", "박준영", "오정현", "유병규", "최영훈", "김창훈", "박강훈", "서정우", "이진수", "진주화", "김민섭", "김정호", "마진영", "송태현", "심우민", "오기석", "오창호", "윤상빈", "이호승"];
    let currentUser = null;
    const userGrid = document.getElementById('userGrid');

    users.forEach(name => {
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.onclick = () => {
        currentUser = name;
        document.getElementById('userToolbar').style.display = 'flex';
        showHistory();
      };
      userGrid.appendChild(btn);
    });

    function showHistory() {
      const list = document.getElementById('historyList');
      const keyword = document.getElementById('search').value.toLowerCase();
      const date = document.getElementById('filterDate').value;
      const data = JSON.parse(localStorage.getItem('logs') || '[]');
      list.innerHTML = '';
      data.filter(d => d.user === currentUser && (!date || d.createdAt.startsWith(date)) && JSON.stringify(d).toLowerCase().includes(keyword)).forEach((d, index) => {
        const div = document.createElement('div');
        div.className = 'entry' + (d.status === '완료' ? ' completed' : '');
        div.innerHTML = `<strong>${d.sn}</strong> - ${d.status}<br><small>${d.createdAt.split('T')[0]}</small>`;
        div.onclick = () => showModal(d, index);
        list.appendChild(div);
      });
    }

    function showModal(entry, index) {
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.innerHTML = `
        <h3>S/N: ${entry.sn}</h3>
        <p>고객사: ${entry.customer}</p>
        <p>모델: ${entry.model}</p>
        <p>스펙: ${entry.spec}</p>
        <p>고장유형: ${entry.faultType}</p>
        <p>접수내용: ${entry.receiveNote}</p>
        <p>담당자: ${entry.receiver}</p>
        <p>점검자: ${entry.inspector}</p>
        <p>점검일자: ${entry.inspectDate}</p>
        <p>조치내용: ${entry.checkNote}</p>
        <p>교체부품: ${entry.material}</p>
        <p>수량: ${entry.quantity}</p>
        <p>유무상: ${entry.costType}</p>
        <p>진행상태: ${entry.status}</p>
        <p>완료일: ${entry.completeDate}</p>
        <p>등록일: ${entry.createdAt.split('T')[0]}</p>
        <button onclick="document.body.removeChild(this.closest('.overlay'))">닫기</button>
      `;
      overlay.appendChild(modal);
      document.body.appendChild(overlay);
    }
  </script>
</body>
</html>
