<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장비 이력 관리</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input, select, button, textarea { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    .entry { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer; }
    .entry.completed { background: #e0ffe0; }
    #detailView, #inputForm { display: none; border: 1px solid #999; padding: 10px; background: #f9f9f9; margin-top: 20px; }
    #toolbar { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    #toolbar > * { flex: 1 1 200px; }
  </style>
</head>
<body>
  <h1>장비 이력 관리</h1>

  <div id="toolbar">
    <input type="text" id="search" placeholder="S/N 검색" />
    <input type="date" id="startDate" placeholder="시작일" />
    <input type="date" id="endDate" placeholder="종료일" />
    <button onclick="exportExcel()">엑셀로 내보내기</button>
    <button onclick="showInputForm(true)">이력 입력</button>
  </div>

  <div id="list"></div>

  <div id="inputForm">
    <h2>이력 등록</h2>
    <input type="text" id="sn" placeholder="S/N" />
    <input type="text" id="customer" placeholder="고객사" />
    <input type="text" id="receiver" placeholder="접수자" />
    <input type="text" id="spec" placeholder="장비 스펙" />
    <select id="faultType">
      <option value="">고장유형 선택</option>
      <option>HW BLOCK</option>
      <option>H/W PCB BD</option>
      <option>성능</option>
      <option>점검</option>
      <option>초기불량</option>
      <option>원인미도출</option>
      <option>교정</option>
      <option>복합</option>
      <option>S/W</option>
      <option>납품</option>
      <option>기타</option>
    </select>
    <textarea id="receiveNote" placeholder="접수 내용"></textarea>
    <textarea id="checkNote" placeholder="점검 내용"></textarea>
    <input type="text" id="material" placeholder="자재" />
    <input type="number" id="quantity" placeholder="수량" />
    <select id="status">
      <option value="미완료">미완료</option>
      <option value="완료">완료</option>
    </select>
    <input type="date" id="completeDate" />
    <button onclick="saveEntry()">저장</button>
    <button onclick="showInputForm(false)">취소</button>
  </div>

  <div id="detailView"></div>

  <script>
    const list = document.getElementById('list');
    const search = document.getElementById('search');
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');
    const detailView = document.getElementById('detailView');
    const inputForm = document.getElementById('inputForm');

    function showInputForm(show) {
      inputForm.style.display = show ? 'block' : 'none';
      if (show) inputForm.scrollIntoView({ behavior: 'smooth' });
    }

    function loadEntries() {
      showInputForm(false);

        const created = d.createdAt.split('T')[0];
        const afterStart = !startDate.value || created >= startDate.value;
        const beforeEnd = !endDate.value || created <= endDate.value;
        return d.sn.includes(keyword) && afterStart && beforeEnd;
      }).forEach((d, i) => {
        const div = document.createElement('div');
        div.className = 'entry' + (d.status === '완료' ? ' completed' : '');
        div.innerHTML = `<strong>${d.sn}</strong> (${d.status}) <br>등록일: ${d.createdAt.split('T')[0]}`;
        div.onclick = () => showOptions(i);
        list.appendChild(div);
      });
    }

    function showOptions(index) {
      const data = JSON.parse(localStorage.getItem('logs') || '[]');
      const entry = data[index];
      detailView.style.display = 'block';
      detailView.innerHTML = `
        <h3>${entry.sn} 이력 상세</h3>
        <p><strong>고객사:</strong> ${entry.customer}</p>
        <p><strong>접수자:</strong> ${entry.receiver}</p>
        <p><strong>스펙:</strong> ${entry.spec}</p>
        <p><strong>고장유형:</strong> ${entry.faultType}</p>
        <p><strong>접수내용:</strong> ${entry.receiveNote}</p>
        <p><strong>점검내용:</strong> ${entry.checkNote}</p>
        <p><strong>자재:</strong> ${entry.material}</p>
        <p><strong>수량:</strong> ${entry.quantity}</p>
        <p><strong>상태:</strong> ${entry.status}</p>
        <p><strong>완료일:</strong> ${entry.completeDate}</p>
        <button onclick="editEntry(${index})">수정</button>
        <button onclick="deleteEntry(${index})">삭제</button>
        <button onclick="detailView.style.display='none'">닫기</button>
      `;
    }

    function editEntry(index) {
  const data = JSON.parse(localStorage.getItem('logs') || '[]');
  const entry = data[index];
  document.getElementById('sn').value = entry.sn;
  document.getElementById('customer').value = entry.customer;
  document.getElementById('receiver').value = entry.receiver;
  document.getElementById('spec').value = entry.spec;
  document.getElementById('faultType').value = entry.faultType;
  document.getElementById('receiveNote').value = entry.receiveNote;
  document.getElementById('checkNote').value = entry.checkNote;
  document.getElementById('material').value = entry.material;
  document.getElementById('quantity').value = entry.quantity;
  document.getElementById('status').value = entry.status;
  document.getElementById('completeDate').value = entry.completeDate;
  localStorage.setItem('editIndex', index);
  showInputForm(true);
      showInputForm(true);
    }

    function deleteEntry(index) {
      const data = JSON.parse(localStorage.getItem('logs') || '[]');
      if (confirm('삭제하시겠습니까?')) {
        data.splice(index, 1);
        localStorage.setItem('logs', JSON.stringify(data));
        loadEntries();
        detailView.style.display = 'none';
      }
    }

    function saveEntry() {
  const editIndex = localStorage.getItem('editIndex');
      const entry = {
        id: Date.now(),
        sn: document.getElementById('sn').value,
        customer: document.getElementById('customer').value,
        receiver: document.getElementById('receiver').value,
        spec: document.getElementById('spec').value,
        faultType: document.getElementById('faultType').value,
        receiveNote: document.getElementById('receiveNote').value,
        checkNote: document.getElementById('checkNote').value,
        material: document.getElementById('material').value,
        quantity: document.getElementById('quantity').value,
        status: document.getElementById('status').value,
        completeDate: document.getElementById('completeDate').value,
        createdAt: new Date().toISOString()
      };
      const data = JSON.parse(localStorage.getItem('logs') || '[]');
      if (editIndex !== null) {
        data[editIndex] = entry;
        localStorage.removeItem('editIndex');
      } else {
        data.push(entry);
      }
      localStorage.setItem('logs', JSON.stringify(data));
      alert('저장 완료');
      loadEntries();
    }

    function exportExcel() {
      const data = JSON.parse(localStorage.getItem('logs') || '[]');
      const filtered = data.filter(d => {
        const created = d.createdAt.split('T')[0];
        const afterStart = !startDate.value || created >= startDate.value;
        const beforeEnd = !endDate.value || created <= endDate.value;
        return afterStart && beforeEnd;
      });
      let csv = 'S/N,고객사,접수자,스펙,고장유형,접수내용,점검내용,자재,수량,상태,완료일,등록일
';
      filtered.forEach(d => {
        csv += `${d.sn},${d.customer},${d.receiver},${d.spec},${d.faultType},${d.receiveNote},${d.checkNote},${d.material},${d.quantity},${d.status},${d.completeDate},${d.createdAt.split('T')[0]}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = '장비이력.csv';
      a.click();
    }

    search.addEventListener('input', loadEntries);
    startDate.addEventListener('change', loadEntries);
    endDate.addEventListener('change', loadEntries);
    window.onload = () => {
      showInputForm(false);
      loadEntries();
    }
  </script>
</body>
</html>
